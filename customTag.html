<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <title>Partial Js Demo</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  </head>

  <body>
    <div class="row">
      <div class="col-md-12">
        <x-partial src="templates/header.html" noscript="true">
          <img src="/images/27-0.gif" alt="" />
        </x-partial>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <x-partial src="templates/menu2.html" loadafter="2000">
          <img src="/images/27-0.gif" alt="loading" /><br />
          &nbsp;&nbsp; Loading example
        </x-partial>
      </div>
      <div class="col-md-9">
        <div id="view">
          <h1>Partial Js Demo</h1>
          <hr />
          <a href="https://github.com/darshanmarathe/partialjs">Download</a>
          <br />

          <img src="/images/27-0.gif" alt="" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <x-partial src="templates/footer.html" onload="Footerloaded">
          <img src="/images/27-0.gif" alt="" />
        </x-partial>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
      function Footerloaded() {
        console.log("onload event code works");
      }
    </script>
    <script src="js/partial.js"></script>
    <script type="text/javascript">

        partial.SetTagName('x-partial')
      Handlebars.registerHelper(
        "grouped_each",
        function (every, context, options) {
          var out = "",
            subcontext = [],
            i;
          if (context && context.length > 0) {
            for (i = 0; i < context.length; i++) {
              if (i > 0 && i % every === 0) {
                out += options.fn(subcontext);
                subcontext = [];
              }
              subcontext.push(context[i]);
            }
            out += options.fn(subcontext);
          }
          return out;
        }
      );
    </script>
  </body>
</html>
